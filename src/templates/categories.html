<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarządzanie kategoriami</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="expenses.html">Budżet Domowy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="expenses.html">Strona główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="income_dashboard.html">Przychody</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html"
                >Zarządzanie kategoriami</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="currency.html">Przelicznik walut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="mb-4 text-center">Zarządzanie kategoriami</h2>

      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">Istniejące kategorie</h4>
          <ul id="categoriesList" class="list-group">
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Dodaj nową kategorię</h4>
          <form id="addCategoryForm" class="row g-3">
            <div class="col-md-10">
              <input
                type="text"
                id="categoryName"
                class="form-control"
                placeholder="Nazwa kategorii"
              />
            </div>
            <div class="col-md-2">
              <button
                type="submit"
                id="addCategoryButton"
                class="btn btn-primary w-100"
              >
                Dodaj
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <small>&copy; 2025 Personal Home Budget Assistant</small>
    </footer>

    <script>
      function loadCategories() {
        fetch("/api/categories")
          .then((response) => response.json())
          .then((data) => {
            const categoriesList = document.getElementById("categoriesList");
            categoriesList.innerHTML = "";
            if (data.categories.length === 0) {
              categoriesList.innerHTML =
                '<p class="text-muted mt-2">Brak dostępnych kategorii.</p>';
            } else {
              data.categories.forEach((category) => {
                const li = document.createElement("li");
                li.className =
                  "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                                    <span>${category.name}</span>
                                    <button class="btn btn-sm btn-outline-danger" onclick="removeCategory('${category.name}')">Usuń</button>
                                `;
                categoriesList.appendChild(li);
              });
            }
          })
          .catch((error) => {
            console.error("Błąd podczas ładowania kategorii:", error);
          });
      }

      function removeCategory(name) {
        if (!confirm(`Czy na pewno chcesz usunąć kategorię "${name}"?`)) {
          return;
        }

        fetch("/api/remove_category", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert(data.message);
              loadCategories();
            } else {
              alert("Błąd: " + data.message);
            }
          })
          .catch((error) => {
            console.error("Błąd podczas usuwania kategorii:", error);
          });
      }

      document
        .getElementById("addCategoryForm")
        .addEventListener("submit", () => {
          const name = document.getElementById("categoryName").value.trim();
          if (!name) {
            alert("Proszę podać nazwę kategorii.");
            return;
          }

          fetch("/api/add_category", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                document.getElementById("addCategoryForm").reset();
                alert(data.message);
                loadCategories();
              } else {
                alert("Błąd: " + data.message);
              }
            })
            .catch((error) => {
              console.error("Błąd podczas dodawania kategorii:", error);
            });
        });
      window.onload = loadCategories;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
