<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik Walut - Personal Home Budget Assistant</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/expenses">Budżet Domowy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/expenses">Strona główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/income">Przychody</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories"
                >Zarządzanie kategoriami</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/currency"
                >Przelicznik walut</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Przelicznik Walut</h1>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">Przelicznik walut</h4>
          <form id="currencyConverterForm" class="row g-3">
            <div class="col-md-4">
              <label for="amount" class="form-label">Kwota</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="Wprowadź kwotę"
              />
            </div>
            <div class="col-md-4">
              <label for="fromCurrency" class="form-label">Z waluty</label>
              <select id="fromCurrency" class="form-select">
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CNY">CNY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="SEK">SEK</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="toCurrency" class="form-label">Na walutę</label>
              <select id="toCurrency" class="form-select">
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CNY">CNY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="SEK">SEK</option>
              </select>
            </div>
            <div class="col-12">
              <button
                type="button"
                id="convertCurrency"
                class="btn btn-primary w-100"
              >
                Przelicz
              </button>
            </div>
          </form>
          <p class="mt-3" id="conversionResult"></p>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <small>&copy; 2025 Personal Home Budget Assistant</small>
    </footer>

    <script>
      const conversionRates = {
        PLN: {
          PLN: 1,
          USD: 0.25,
          EUR: 0.22,
          GBP: 0.18,
          JPY: 34,
          CNY: 1.6,
          AUD: 0.37,
          CAD: 0.35,
          CHF: 0.23,
          SEK: 2.3,
        },
        USD: {
          PLN: 4,
          USD: 1,
          EUR: 0.88,
          GBP: 0.72,
          JPY: 136,
          CNY: 6.4,
          AUD: 1.5,
          CAD: 1.4,
          CHF: 0.92,
          SEK: 9.2,
        },
        EUR: {
          PLN: 4.5,
          USD: 1.14,
          EUR: 1,
          GBP: 0.82,
          JPY: 150,
          CNY: 7.3,
          AUD: 1.7,
          CAD: 1.6,
          CHF: 1.04,
          SEK: 10.4,
        },
        GBP: {
          PLN: 5.5,
          USD: 1.39,
          EUR: 1.22,
          GBP: 1,
          JPY: 183,
          CNY: 8.9,
          AUD: 2,
          CAD: 1.9,
          CHF: 1.26,
          SEK: 12.6,
        },
        JPY: {
          PLN: 0.03,
          USD: 0.0074,
          EUR: 0.0067,
          GBP: 0.0055,
          JPY: 1,
          CNY: 0.049,
          AUD: 0.011,
          CAD: 0.011,
          CHF: 0.0069,
          SEK: 0.069,
        },
        CNY: {
          PLN: 0.63,
          USD: 0.16,
          EUR: 0.14,
          GBP: 0.11,
          JPY: 20.5,
          CNY: 1,
          AUD: 0.24,
          CAD: 0.22,
          CHF: 0.15,
          SEK: 1.5,
        },
        AUD: {
          PLN: 2.7,
          USD: 0.66,
          EUR: 0.59,
          GBP: 0.49,
          JPY: 88,
          CNY: 4.1,
          AUD: 1,
          CAD: 0.94,
          CHF: 0.62,
          SEK: 6.2,
        },
        CAD: {
          PLN: 2.9,
          USD: 0.71,
          EUR: 0.63,
          GBP: 0.52,
          JPY: 94,
          CNY: 4.4,
          AUD: 1.06,
          CAD: 1,
          CHF: 0.66,
          SEK: 6.6,
        },
        CHF: {
          PLN: 4.3,
          USD: 1.09,
          EUR: 0.96,
          GBP: 0.79,
          JPY: 143,
          CNY: 6.9,
          AUD: 1.6,
          CAD: 1.5,
          CHF: 1,
          SEK: 10,
        },
        SEK: {
          PLN: 0.43,
          USD: 0.11,
          EUR: 0.096,
          GBP: 0.079,
          JPY: 14.3,
          CNY: 0.69,
          AUD: 0.16,
          CAD: 0.15,
          CHF: 0.1,
          SEK: 1,
        },
      };

      document
        .getElementById("convertCurrency")
        .addEventListener("click", () => {
          const amount = parseFloat(document.getElementById("amount").value);
          const fromCurrency = document.getElementById("fromCurrency").value;
          const toCurrency = document.getElementById("toCurrency").value;

          if (isNaN(amount) || amount <= 0) {
            document.getElementById("conversionResult").textContent =
              "Proszę podać poprawną kwotę.";
            return;
          }
          const conversionRate = conversionRates[fromCurrency][toCurrency];
          const convertedAmount = (amount * conversionRate).toFixed(2);
          document.getElementById(
            "conversionResult"
          ).textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
